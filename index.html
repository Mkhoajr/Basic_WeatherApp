<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../Weather_App/style.css">
</head>
<body>
    <div class="weather-card">
        <!-- Banner Section -->
        <section class="top-banner">
            <div class="container">
                <h1 class="weather-header">Simple Weather App</h1>
                <form action="">
                    <input type="text" class="city-input" placeholder="Search for a city">
                    <button class="btn" type="submit">Submit</button>
                    <span class="msg"></span>
                </form>
            </div>
        </section>
        <!-- Card Display Section -->
        <section class="ajax-section">
            <div class="container">
                <ul class="cities"></ul>
            </div>
        </section>
        <footer class="page-footer">
            <div class="container">
                <small>
                    Made with 
                    <span>‚ù§</span>
                    by 
                    <a href="catminhkhoa.id.vn">CatMinhKhoa <span>&#x1f1fb;&#x1f1f3;</span></a>
                </small>
            </div>
        </footer>
    </div>
    <script src="../Weather_App/script.js"></script>
</body>
</html>
